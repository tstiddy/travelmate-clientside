<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/menu.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Cinzel&display=swap" rel="stylesheet">
        <title>TravelMate</title>
    </head>

    <body>

        <div class="menu-wrap">
            <input type="checkbox" class="toggler" id="checkbox">
            <div class="hamburger"><div></div></div>
            <div class="menu">
                <div>
                    <div>
                        <ul class= "city-list" id="city-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="showcase">
            <h1 class="logo">TravelMate</h1>
            <ul class="container showcase-inner" id="landmark-name">
                <h1>Welcome! </h1>
                <h3>Please enter your name below:</h3>
                <br>
                <div id="log-in-form"></div>
            </ul>

            <div class="container">
                <div class="landmark-name"></div>
                <div class="landmark-info-inner" id="landmark-info">
                </div>
                <div class="image-spot" id="image-area">
                </div>
                <div class="map-class" id="map">

                    <div id="new-comment"></div>
                    <div id="other-comments"></div>
                </div>
            </div>
            </div>
        </div>

        <div class = 'row'>
           <div class = 'col-md-4'>
                <ul class= 'list-group' id= 'list-group'>
                </ul>
            </div>
        
            <div class= 'col-md-8'>
                
                <div id="location-detail">
                </div>
                <div id="inner-details">
                </div>
                <div id = "map2">
        
                </div>
            </div>
        </div>










        <script
        src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPfNlNw9EPkqQUtnjTWqgZvhIkRJRKbPE&callback=initMap"></script>
        <script src= 'index.js'></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
